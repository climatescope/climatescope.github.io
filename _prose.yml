prose:
  ignore:
    - /app/_data
    - /app/assets
    - /app/index.html
    - /app/humans.txt
    - /app/_includes
    - /app/_layouts
    
    # These contain the API, the download and the index and policies pages.
    # However those pages only contain markup, not content.
    # Therefore block.
    - /app/en
    - /app/es
    
    # In due time block _prose and _config.
    - /_prose.yml
    - /_config.yml
    - /_config-dev.yml
    - /_config-stage.yml
    
    # Development stuff
    - /.gitignore
    - /gulpfile.js
    - /Gemfile
    - /Gemfile.lock
    - /LICENSE.md
    - /README.md
    - /package.json
    - /.travis.yml
    - /.build_scripts
  
  rooturl: app
  
  metadata:
    # English collections.
    ####################################
    
    ## COUNTRY
    "app/_en_country":
      - name: "layout"
        field:
          element: "hidden"
          value: "country"
      - name: "title"
        field:
          element: "text"
          label: "Country name"
          placeholder: "Country name"
      - name: "id"
        field:
          element: "text"
          label: "Country ISO code"
      - name: "region"
        field:
          element: "select"
          label: "Region"
          options:
            - name: "Africa"
              value: "africa"
            - name: "Asia"
              value: "asia"
            - name: "Latin America & the Caribbean"
              value: "lac"
      - name: "grid"
        field:
          element: "select"
          label: "Grid"
          options:
            - name: "On Grid"
              value: "on"
            - name: "Off Grid"
              value: "off"
    
    ## STATE
    "app/_en_state":
      - name: "layout"
        field:
          element: "hidden"
          value: "state"
      - name: "title"
        field:
          element: "text"
          label: "State name"
          placeholder: "State name"
      - name: "id"
        field:
          element: "text"
          label: "State ISO code"
      - name: "region"
        field:
          element: "select"
          label: "Region"
          options:
            - name: "Africa"
              value: "africa"
            - name: "Asia"
              value: "asia"
            - name: "Latin America & the Caribbean"
              value: "lac"
      - name: "country"
        field:
          element: "select"
          label: "Country this states belongs"
          options:
            - name: "China"
              value: "cn"
            - name: "India"
              value: "in"

    ## REGION
    "app/_en_offgrid":
      - name: "layout"
        field:
          element: "hidden"
          value: "page"
      - name: "title"
        field:
          element: "text"
          label: "Page name"
          placeholder: "Page name"
    
    ## PAGE
    "app/_en_page":
      - name: "layout"
        field:
          element: "hidden"
          value: "page"
      - name: "title"
        field:
          element: "text"
          label: "Page name"
          placeholder: "Page name"
      - name: "id"
        field:
          element: "text"
          label: "Page id"

    ## POSTS
    "app/_posts/en":
      - name: "title"
        field:
          element: "text"
          label: "Post name"
          placeholder: "Post name"
      - name: "postId"
        field:
          element: "text"
          label: "Post id"
          help: "All translations of a post must have the same id."
      - name: "author"
        field:
          element: "text"
          label: "Author"
          placeholder: "Author name"
      - name: "description"
        field:
          element: "textarea"
          label: "Description"
          help: "Small description of the post. Will show up on the post list."
